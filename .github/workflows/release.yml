name: release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run semantic-release in dry-run mode without publishing"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check for existing version tags
        id: tags
        run: |
          if git tag --list "v*" | grep -q .; then
            echo "has_tags=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tags=false" >> "$GITHUB_OUTPUT"
            echo "No version tags found. Create v6.0.0 to enable releases."
          fi

      - name: Release
        if: steps.tags.outputs.has_tags == 'true' || github.event.inputs.dry_run == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npx semantic-release --dry-run --no-ci
          else
            npx semantic-release
          fi
